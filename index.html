<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Social site</title>
  </head>
  <body>
    <div id="root">
      <header>
        <a href="#">
          <img class="logo" alt="funclub logo" src="logo.png" />
        </a>
        <!-- <p class="slogan">Play Your Passion, Join the Fun!</p> -->
      </header>
      <form id="formPlayer">
        <input type="text" class="sport" id="sport" placeholder="Enter sport" />
        <input
          type="text"
          class="location"
          id="location"
          placeholder="Enter location"
        />
        <button type="submit">Search</button>
        <button name="clear" type="reset">Clear</button>
      </form>
      <div id="list"></div>
    </div>
  </body>
  <script src="script.js" defer></script>
</html>
