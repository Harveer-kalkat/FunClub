    <html lang="en">

        <meta charset="UTF-8" />

      <body>
        <header>
          <a href="#">
            <img class="logo" alt="funclub logo" src="logo.png" />
          </a>
          <!-- <p class="slogan">Play Your Passion, Join the Fun!</p> -->
        </header>
        <div id="buttons">
          <button class="getClub">Get club</button>
          <button class="getPlayer">Players</button>
        </div>

        <div class="part1 hidden1">
          <button type="button" class="AddClub">Add the club</button>

          <div class="clubdata hidden">
            <input type="text" placeholder="name" class="ClubName" />
            <input type="text" placeholder="sports" class="Sports" />
            <input type="text" placeholder="location" class="Location" />
            <input type="email" placeholder="email" class="Email" />

            <button type="button" class="Submit">Submit</button>
          </div>
          <div id="searchClub">
            <input type="text" placeholder="sports" class="getsports" />

            <button type="button" class="SearchClub">Search Club</button>
          </div>
          <div id="list1"></div>
        </div>

        <div class="part2 hidden1">
          <form id="formPlayer">
            <input
              type="text"
              class="sport"
              id="sport"
              placeholder="Enter sport"
            />
            <!-- <input
              type="text"
              class="location"
              id="location"
              placeholder="Enter location"
            /> -->
            <button type="submit">Search</button>
            <button name="clear" type="reset">Clear</button>
          </form>
          <div id="list"></div>
        </div>
      </body>
